<!DOCTYPE html>
<html>
    <head>
        <title>Express Fileserve Lecture</title>
        <link rel="stylesheet" href="/vendors/bootstrap.min.css">

        <script type="text/javascript" src="/vendors/jquery.min.js"></script>
        <script type="text/javascript" src="/assets/scripts/app.js"></script>
    </head>

    <body>
        <p>MATH!</p>

        <form id="inputValues">
            <input type="text" id="entryX" name="entryX">
            <input type="text" id="entryY" name="entryY">
            <button id="sendValues" class="btn btn-info">Submit</button>
        </form>

        <button class="math btn btn-danger" data-math="add"> + </button>
        <button class="math btn btn-danger" data-math="subtract"> - </button>
        <button class="math btn btn-danger" data-math="multi"> * </button>
        <button class="math btn btn-danger" data-math="divide"> / </button>
    </body>
</html>
